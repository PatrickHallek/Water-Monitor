<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1 class="ion-float-left">{{ sensor.sensorName }}</h1>
      <ion-button class="ion-float-right" (click)="closeModal()">Close Modal</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-grid>
    <ion-row>
      <ion-col size="12" align-self-center>
        <ion-button class="ion-float-right" (click)="closeModal()">Delete Sensor</ion-button>
      </ion-col>
      <ion-col size="12" align-self-center>
        <ion-button class="ion-float-right" (click)="photoService.takePhoto()">Take Picture!</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
